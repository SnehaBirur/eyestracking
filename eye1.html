<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebGazer Eye Tracking Heatmap Demo</title>
    <style>
    .imageb{
      max-width: 300px;
      height: auto;
      /* padding-left: 500px; */
      
  }
  .p{
    padding-left: 500px;
  }
  .b{
    position: absolute;
    left: 500px;
  }
</style>

    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="webgl-heatmap.js"></script>
    <script>
      window.onload = function() {
        webgazer.setGazeListener(function(data, elapsedTime) {
          if (data == null) return;
          var x = data.x; // get x coordinate of gaze position
          var y = data.y; // get y coordinate of gaze position
          addDataPoint(x, y); // add data point to heatmap
        }).begin();
      }

      var heatmap = null;

      function addDataPoint(x, y) {
        if (heatmap == null) {
          heatmap = createWebGLHeatmap({
            canvas: document.getElementById('heatmap-canvas')
          });
        }
        heatmap.addPoint(x, y); // add data point to heatmap
        heatmap.update(); // update the heatmap display
      }
    </script>
     <script>  

      function getRandomImage() {  
      //declare an array to store the images  
      var randomImage = new Array();  
        
      //insert the URL of images in array  
      randomImage[0] = "Variant/login1.jpg"
      randomImage[1] = "Variant/login2.jpg";  
      randomImage[2] = "Variant/login3.jpg";  
      randomImage[3] = "Variant/login4.jpg";  
      // randomImage[4] = "5.jpg";  
      // randomImage[5] = "https://images.unsplash.com/photo-1501265976582-c1e1b0bbaf63?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60";  
        
      //generate a number and provide to the image to generate randomly  
      var number = Math.floor(Math.random()*randomImage.length);  
        
      //return the images generated by a random number  
      return document.getElementById("result").innerHTML = '<img class="imageb"src="'+randomImage[number]+'" / >';  
      }  
        
      </script> 
  </head>
  <body>
    <!-- <center><h2 style="color:green"> Random Image Generator </h2></center>   -->
    <h4 class="p"> Click the button to generate and display random images on the webpage </h4>  
    <!-- call user-defined getRandomImage function after 2 seconds -->   
        <button onclick = "getRandomImage()" class="b"> Generate Image </button> 
    <br> <br>  
    <span class="p" id="result" align ="center"> </span> 
  </body>
</html>
